<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Cursor</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="cursor"></div>
    <h1>This is cursor customizing !</h1>
    <div class="has-cursor">
        <h3 class="title">with cursor</h3>
        <button style="margin-left: 45%;">Click Me !</button>
    </div>
    <div class="no-cursor">
        <h3 class="title">withOut cursor</h3>
        <button style="margin-left: 45%;">Click Me !</button>
    </div>

    <script src="./js/main.js"></script>

</body>

</html>
